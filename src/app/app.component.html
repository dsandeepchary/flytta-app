<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Hover or click on a marker.
  </h1>
  <agm-map [latitude]="defaultLatitude" [longitude]="defaultLongitude" (mapReady)="getLatlons()">
    <agm-marker *ngFor="let marker of validData" [latitude]="marker.lat" [longitude]="marker.lon"
                (mouseenter)="getMarkerInfo(marker)" (markerClick)="getMarkerInfo(marker)"></agm-marker>
  </agm-map>
</div>
